<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defaced by Jason</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Courier New", monospace;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: red;
      font-size: 60px;
      margin: 0 0 40px 0;
    }

    .pfp {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      .pfp { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DEFACED BY JASON</h1>
    <img class="pfp" src="https://files.catbox.moe/w6dj5k.jpg" alt="Jason Profile">
  </div>
</body>
</html>
